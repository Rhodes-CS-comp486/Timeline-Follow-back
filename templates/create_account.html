<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account – Timeline Follow-Back</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;600;700&family=Source+Sans+3:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="app-shell">

        <div class="auth-wrapper">
            <div class="auth-card panel">
                <h2 class="auth-title">Create Account</h2>
                <p class="auth-subtitle">Sign up to start tracking your habits.</p>

                {% if errors %}
                <ul class="error-list" role="alert">
                    {% for error in errors %}
                    <li class="error-item">{{ error }}</li>
                    {% endfor %}
                </ul>
                {% endif %}

                <form method="POST" action="{{ url_for('auth.create_account') }}" novalidate>
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label" for="first_name">First Name</label>
                            <input
                                class="form-input"
                                type="text"
                                id="first_name"
                                name="first_name"
                                value="{{ form_data.get('first_name', '') }}"
                                placeholder="Jane"
                                required
                                autocomplete="given-name"
                            >
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="last_name">Last Name</label>
                            <input
                                class="form-input"
                                type="text"
                                id="last_name"
                                name="last_name"
                                value="{{ form_data.get('last_name', '') }}"
                                placeholder="Doe"
                                required
                                autocomplete="family-name"
                            >
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="email">Email</label>
                        <input
                            class="form-input"
                            type="email"
                            id="email"
                            name="email"
                            value="{{ form_data.get('email', '') }}"
                            placeholder="jane@example.com"
                            required
                            autocomplete="email"
                        >
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="username">Username</label>
                        <input
                            class="form-input"
                            type="text"
                            id="username"
                            name="username"
                            value="{{ form_data.get('username', '') }}"
                            placeholder="janedoe"
                            required
                            autocomplete="username"
                        >
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="password">Password</label>
                        <input
                            class="form-input"
                            type="password"
                            id="password"
                            name="password"
                            placeholder="••••••••"
                            required
                            autocomplete="new-password"
                        >
                        <p class="form-hint">
                            At least 8 characters with uppercase, lowercase, a number, and a special character.
                        </p>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="confirm_password">Confirm Password</label>
                        <input
                            class="form-input"
                            type="password"
                            id="confirm_password"
                            name="confirm_password"
                            placeholder="••••••••"
                            required
                            autocomplete="new-password"
                        >
                    </div>

                    <button class="btn-primary" type="submit">Create Account</button>
                </form>

                <p class="auth-footer">
                    Already have an account?
                    <a class="auth-link" href="{{ url_for('auth.login') }}">Log in</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
