<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;600;700&family=Source+Sans+3:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
<div class="app-shell">

    <!-- NAV -->
    <nav class="top-nav">
        <a class="nav-btn" href="{{ url_for('home') }}">Home</a>
        <a class="nav-btn is-active" href="{{ url_for('admin.report') }}">Reports</a>
    </nav>

    <div class="page-content">
        <div style="max-width: 900px; margin: 60px auto; padding: 0 20px;">

            <h1 style="text-align: center; margin-bottom: 12px;">Reports</h1>
            <p style="text-align: center; color: #666; margin-bottom: 48px;">Download and view user activity reports</p>

            <!-- Report Cards Container -->
            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 24px; margin-bottom: 48px;">

                <!-- FULL REPORT CARD -->
                <div style="background: white; border-radius: 12px; padding: 28px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); border: 1px solid #e5e7eb;">
                    <h3 style="margin-top: 0; margin-bottom: 8px; font-size: 1.25rem;">All Users</h3>
                    <p style="color: #6b7280; margin-bottom: 20px; font-size: 0.95rem;">Download comprehensive report for all users</p>
                    <form action="{{ url_for('admin.download_report_full') }}" method="get">
                        <input type="date" name="start_date" style="
                            width: 100%;
                            padding: 10px;
                            margin-bottom: 10px;
                            border-radius: 6px;
                            border: 1px solid #d1d5db;
                        ">

                        <input type="date" name="end_date" style="
                            width: 100%;
                            padding: 10px;
                            margin-bottom: 16px;
                            border-radius: 6px;
                            border: 1px solid #d1d5db;
                        ">

                        <button class="primary-btn" style="width: 100%;">
                            Download Full Report
                        </button>
                    </form>
                </div>

                <!-- USER-SPECIFIC REPORT CARD -->
                <div style="background: white; border-radius: 12px; padding: 28px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); border: 1px solid #e5e7eb;">
                    <h3 style="margin-top: 0; margin-bottom: 8px; font-size: 1.25rem;">Individual User</h3>
                    <p style="color: #6b7280; margin-bottom: 20px; font-size: 0.95rem;">Generate report for a specific user</p>

                    <form action="{{ url_for('admin.download_report_user') }}" method="get">
                        <select name="user_id" required style="
                            width: 100%;
                            padding: 12px 14px;
                            border: 1px solid #d1d5db;
                            border-radius: 8px;
                            margin-bottom: 16px;
                            font-size: 1rem;
                            background: white;
                        ">
                            <option value="" disabled selected>Select a user</option>
                            {% for user in users %}
                                <option value="{{ user.id }}">
                                    {{ user.username }} (ID: {{ user.id }})
                                </option>
                            {% endfor %}
                        </select>

                        <input type="date" name="start_date" style="
                            width: 100%;
                            padding: 10px;
                            margin-bottom: 10px;
                            border-radius: 6px;
                            border: 1px solid #d1d5db;
                        ">

                        <input type="date" name="end_date" style="
                            width: 100%;
                            padding: 10px;
                            margin-bottom: 16px;
                            border-radius: 6px;
                            border: 1px solid #d1d5db;
                        ">

                        <button class="primary-btn" style="width: 100%;">
                            Download User Report
                        </button>
                    </form>
                </div>

            </div>

        </div>
    </div>
</div>
</body>
</html>
