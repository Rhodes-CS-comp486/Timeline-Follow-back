<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login – Timeline Follow-Back</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;600;700&family=Source+Sans+3:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="app-shell">
        <nav class="top-nav" aria-label="Primary">
            <a class="nav-btn" href="{{ url_for('home') }}">Home</a>
            <a class="nav-btn" href="{{ url_for('instructions.gambling_instructions') }}">Gambling Instructions</a>
            <a class="nav-btn" href="{{ url_for('instructions.alcohol_instructions') }}">Alcohol Instructions</a>
            <a class="nav-btn" href="{{ url_for('calendar') }}">Calendar</a>
            <a class="nav-btn" href="{{ url_for('auth.create_account') }}">Create Account</a>
        </nav>

        <div class="auth-wrapper">
            <div class="auth-card panel">
                <h2 class="auth-title">Welcome Back</h2>
                <p class="auth-subtitle">Log in to your account.</p>

                {% if error %}
                <ul class="error-list" role="alert">
                    <li class="error-item">{{ error }}</li>
                </ul>
                {% endif %}

                <form method="POST" action="{{ url_for('auth.login') }}" novalidate>
                    <div class="form-group">
                        <label class="form-label" for="email">Email</label>
                        <input
                            class="form-input"
                            type="email"
                            id="email"
                            name="email"
                            placeholder="jane@example.com"
                            required
                            autocomplete="email"
                        >
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="password">Password</label>
                        <input
                            class="form-input"
                            type="password"
                            id="password"
                            name="password"
                            placeholder="••••••••"
                            required
                            autocomplete="current-password"
                        >
                    </div>

                    <button class="btn-primary" type="submit">Log In</button>
                </form>

                <p class="auth-footer">
                    Don't have an account?
                    <a class="auth-link" href="{{ url_for('auth.create_account') }}">Create one</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
